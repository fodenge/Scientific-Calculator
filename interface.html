<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="mainBox">
        <div><input id="disp" class="display" type="text" placeholder="0" readonly></div>
        <div class="inner">
            <div class="innerflex">

                <button class="btn">
                    <div class="btnStyle" style="font-weight: 700;" onclick="deg()">DEG</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" style="font-weight: 700;" onclick="fe()">F-E</div>
                </button>

            </div>
            <div class="innerflex">
                <button class="btnM">
                    <div class="btnStyle" style="color: grey;" onclick="mc()">MC</div>
                </button>
                <button class="btnM">
                    <div class="btnStyle" style="color: grey;" onclick="mr()">MR</div>
                </button>
                <button class="btnM">
                    <div class="btnStyle" onclick="mp()">M+</div>
                </button>
                <button class="btnM">
                    <div class="btnStyle" onclick="mm()">M-</div>
                </button>
                <button class="btnM">
                    <div class="btnStyle" onclick="ms()">MS</div>
                </button>
            </div>
            <div class="innerflex">
                <div class="dropdown">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                        <div class="symbol">&#x25FF;</div>Trigonometry
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" href="#" onclick="sin()">sin</button></li>
                        <li><button class="dropdown-item" href="#" onclick="cos()">cos</button></li>
                        <li><button class="dropdown-item" href="#" onclick="tan()">tan</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                        <div class="symbol">&#x192;</div>Function
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" href="#" onclick="abs()">abs()</button></li>
                        <li><button class="dropdown-item" href="#" onclick="ceil()">ceil()</button></li>
                        <li><button class="dropdown-item" href="#" onclick="floor()">floor()</button></li>
                    </ul>
                </div>
            </div>
            <div class="innerflex">
                <button class="btn">
                    <div class="btnStyle">2<sup>nd</sup></div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="pi()">&pi;</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="euler()">e</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="clearScreen()">C</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="del()"><span class="material-symbols-outlined">
                            backspace
                        </span></div>
                </button>
            </div>
            <div class="innerflex">
                <button class="btn">
                    <div class="btnStyle" onclick="digit('**2')">x<sup>2</sup></div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="digit('**(-1)')">1/x</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="mod()">|x|</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="digit('E')">exp</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="digit('%')">mod</div>
                </button>
            </div>
            <div class="innerflex">
                <button class="btn">
                    <div class="btnStyle" onclick="sqrt()">&#8730;</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick='digit("(")'>(</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick='digit(")")'>)</div>
                </button>
                <button class="btn">
                    <div class="btnStyle" onclick="factorial()">n!</div>
                </button>
                <button class="btn" onclick="digit('/')">
                    <div class="btnStyle">&div;</div>
                </button>
            </div>
            <div class="innerflex">
                <button class="btn">
                    <div class="btnStyle" onclick="digit('**')">x<sup>y</sup></div>
                </button>
                <button class="btnN" onclick="digit('7')">7</button>
                <button class="btnN" onclick="digit('8')">8</button>
                <button class="btnN" onclick="digit('9')">9</button>
                <button class="btn" onclick="digit('*')">
                    <div class="btnStyle">&times;</div>
                </button>
            </div>
            <div class="innerflex">
                <button class="btn" onclick="tentoX()">
                    <div class="btnStyle">10<sup>x</sup></div>
                </button>
                <button class="btnN" onclick="digit('4')">4</button>
                <button class="btnN" onclick="digit('5')">5</button>
                <button class="btnN" onclick="digit('6')">6</button>
                <button class="btn" onclick="digit('-')">
                    <div class="btnStyle">&#8722;</div>
                </button>
            </div>
            <div class="innerflex">
                <button class="btn" onclick="logVal()">
                    <div class="btnStyle">log</div>
                </button>
                <button class="btnN" onclick="digit('1')">1</button>
                <button class="btnN" onclick="digit('2')">2</button>
                <button class="btnN" onclick="digit('3')">3</button>
                <button class="btn" onclick="digit('+')">
                    <div class="btnStyle">&plus;</div>
                </button>
            </div>
            <div class="innerflex">
                <button class="btn" onclick="natLog()">
                    <div class="btnStyle">ln</div>
                </button>
                <button class="btn" onclick="negpos()">+/-</button>
                <button class="btnN" onclick="digit('0')">0</button>
                <button class="btn" onclick="digit('.')">.</button>
                <button class="btn" style="background-color: rgb(116, 187, 228);" onclick="result()">
                    <div class="btnStyle">&equals;</div>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
